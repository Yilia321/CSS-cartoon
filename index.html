<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css制作小黄人--不用任何图片</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="public/rem.js"></script>
</head>
<body>
    <h1>行走的小黄人——没有用任何图片</h1>
    <div class="main">
        <div class="hair-wrap">
            <div class="hair-left">
                <div class="hair hair1"></div>
                <div class="hair hair2"></div>
            </div>
            <div class="hair-mid hair"></div>
            <div class="hair-right">
                <div class="hair hair1"></div>
                <div class="hair hair2"></div>
            </div>
        </div>
        <div class="body">
            <div class="eye eye-left">
                <div class="eye-ball">
                    <div class="eye-ball-in"></div>
                </div>
            </div>
            <div class="eye eye-right">
                <div class="eye-ball">
                    <div class="eye-ball-in"></div>
                </div>
            </div>
            <div class="mouse"></div>
            <div class="pants">
                <div class="pants-top pants-top-left"></div>
                <div class="pants-top pants-top-right"></div>
                <div class="pants-bottom">
                    <div class="pants-bottom-pocket"></div>
                    <div class="pants-bottom-line pants-bottom-line1"></div>
                    <div class="pants-bottom-line pants-bottom-line2"></div>
                    <div class="pants-bottom-line pants-bottom-line3"></div>
                </div>
            </div>
        </div>
        <div class="arm arm-left"></div>
        <div class="arm arm-right"></div>
        <div class="leg-shoes">
            <div class="leg-shoes-left">
                <div class="leg"><div></div></div>
                <div class="shoes"></div>
            </div>
            <div class="leg-shoes-right">
                <div class="leg"><div></div></div>
                <div class="shoes"></div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="stage">
            <div class="leftSide"></div>
            <div class="road"></div>
            <div class="rightSide"></div>
        </div>
    </div>

</body>
</html>
